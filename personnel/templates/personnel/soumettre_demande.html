{% extends 'base.html' %}

{% block title %}Soumettre une Demande de Personnel{% endblock %}

{% block content %}
<h2 class="mb-4">Soumettre une Demande de Personnel</h2>

<form method="post" class="card p-4 shadow-sm">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Envoyer la demande</button>
</form>
{% endblock %}
