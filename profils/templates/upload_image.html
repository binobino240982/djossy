<h2>Upload une image</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Envoyer</button>
</form>

{# Afficher le message de succès seulement si l'upload a réussi #}
{% if success %}
    <h2>Image envoyée avec succès !</h2>
    <a href="{% url 'upload_image' %}">Uploader une autre image</a>
{% endif %}
